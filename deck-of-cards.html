<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Deck Of Cards</title>
  </head>
  <body>
    <div class="container">
      <h1>Card Deck</h1>

      <form id="deck">
        <button type="submit" class="btn">Build Deck</button>
      </form>
      <button id="draw" type="button" class="btn">Draw Card Player One</button>
      <button id="draw2" type="button" class="btn">Draw Card Player Two</button>
      <button id="compare" type="button" class="btn">Compare</button>
      <div>
        <p class="single-card"></p>
      </div>
      <div>
        <p class="single-card2"></p>
      </div>
      <div>
        <p class="compare"></p>
      </div>
    </div>
  </body>
</html>
